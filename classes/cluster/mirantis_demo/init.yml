# https://docs.google.com/spreadsheets/d/17jhct4awbaoXVKp7_SdCbS-DBlikB6oEMb3gzLI4By8/edit#gid=0
classes:
- system.linux.system.single
- system.openssh.server.team.tcpcloud
- cluster.mirantis_demo.infra
- cluster.mirantis_demo.kubernetes
parameters: 
  _param:
    cluster_domain: mirantis_demo.local
    reclass_data_revision: master
    cluster_name: mirantis_demo

    # cert parameters
    salt_minion_ca_host: ${_param:infra_config_hostname}.${_param:cluster_domain}
    salt_minion_ca_authority: salt_master_ca

    # infra service addresses
    infra_config_address: 172.16.164.130
    infra_config_deploy_address: 172.16.164.130
    infra_config_hostname: cfg01

    # node hostnames
    kubernetes_compute_node01_hostname: cmp01
    kubernetes_compute_node02_hostname: cmp02
    kubernetes_compute_node03_hostname: cmp03
    kubernetes_compute_node04_hostname: cmp04
    kubernetes_compute_node05_hostname: cmp05
    kubernetes_control_node01_hostname: ctl01
    kubernetes_control_node02_hostname: ctl02
    kubernetes_control_node03_hostname: ctl03
    kubernetes_control_hostname: ctl

    # kubernetes deploy addresses
    kubernetes_control_node01_deploy_address: 172.16.164.132
    kubernetes_control_node02_deploy_address: 172.16.164.133
    kubernetes_control_node03_deploy_address: 172.16.164.134
    kubernetes_compute_node01_deploy_address: 172.16.164.135
    kubernetes_compute_node02_deploy_address: 172.16.164.136
    kubernetes_compute_node03_deploy_address: 172.16.164.137
    kubernetes_compute_node04_deploy_address: 172.16.164.138
